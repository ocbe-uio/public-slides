<h1>My personal history with Git</h1>
<h2>As a statistician</h2>
<ul>
<li data-marpit-fragment="1">Started using Git (for R packages) in 2013</li>
<li data-marpit-fragment="2">Used it for <em>every single project</em> at work and home (software and otherwise)</li>
<li data-marpit-fragment="3">Just the basics until summer 2016 (start of PhD thesis)</li>
<li data-marpit-fragment="4">2017: started using &quot;<strong>Git</strong> advanced&quot; and <strong>GitHub</strong></li>
</ul>
<h2>As a software engineer</h2>
<ul>
<li data-marpit-fragment="5">Fall 2018: Started working as Research Software Engineer at UiO</li>
<li data-marpit-fragment="6">2019: Senior engineer at OCBE: maintaining dozens of repositories  (<a href="https://github.com/ocbe-uio">ocbe-uio</a>)</li>
<li data-marpit-fragment="7">2023: GitHub as my main work hub  (<a href="https://github.com/wleoncio">wleoncio</a>)</li>
</ul>
</section>

<h2>Git is <em>not</em></h2>
<ul>
<li data-marpit-fragment="1">Just for software developers</li>
<li data-marpit-fragment="2">A good place to dump
<ul>
<li>Large files (e.g. data), unless you use Git LFS</li>
<li>Files generated from other files (e.g. .pdf from .tex)</li>
</ul>
</li>
<li data-marpit-fragment="3">Git<strong>Hub</strong>
<ul>
<li>Distributed workflows (SSOT) <em>are</em> a Git feature</li>
<li>but a secondary one. Git's main job is version control</li>
<li>There are other places to keep your SSOT</li>
</ul>
</li>
</ul>
</section>

<h1>The elevator pitch</h1>
<ul>
<li><strong>Curated</strong> work history</li>
<li><strong>Parallel versions</strong> of the same files
<ul>
<li>Test new ideas</li>
<li>Prepe for publication</li>
</ul>
</li>
<li>It's <strong>software-agnostic</strong> and highly-<strong>configurable</strong>
<ul>
<li>Offline/online</li>
<li>Cross-platform</li>
<li>Textual/graphical</li>
<li>Beginner/advanced</li>
</ul>
</li>
</ul>

<h1>Installing Git (last chance, for real this time)</h1>
<ul>

<li>Linux
<ul>

<li>Otherwise, use your distro's package manager (apt, dnf, pacman...)</li>
</ul>
</li>
<li>macOS
<ul>
<li>Open a terminal and type <code>git --version</code></li>
<li>Plan B: install Xcode Command Line Tools</li>
</ul>
</li>
<li>Windows
<ul>
<li>Download and execute the file on <a href="https://git-scm.com/download/win">https://git-scm.com/download/win</a></li>
</ul>
</li>
</ul>

<h1>Git lingo, simplified</h1>
<ol>
<li data-marpit-fragment="1"><b class="def">Repo(sitory)</b>: A collection of all versions of your files
<ul>
<li>Locally, a hidden <code>.git</code> folder in your working directory (WD)</li>
<li><em>May</em> also be hosted online (e.g. GitHub, GitLab, Bitbucket)</li>
</ul>
</li>
<li data-marpit-fragment="2"><b class="def">Commit</b>: One particular version/snapshot of your WD
<ul>
<li>A repo is a collection of commits</li>
<li>Basic workflow behavior:
<ul>
<li>Save (<kbd>Ctrl</kbd><kbd>S</kbd>) as much as you want between commits</li>
<li>Saves are ignored, only commits matter (unlike Dropbox)</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="3"><b class="def">Hash</b>: a 40-character unique alfanumeric identifier of a commit
<ul>
<li data-marpit-fragment="4">a4508a3d857eg282aced33ba75d18ede34fde99f</li>
</ul>
</li>
<li data-marpit-fragment="5"><b class="def">Pointer</b>: a word reference to a commit (e.g. <code>HEAD</code>, <code>main</code>, <code>origin/main</code>)</li>
</ol>
</section>

<h1>Where does Git store your files?</h1>
<ol>
<li><b class="def">Working directory</b> (i.e., not Git): the files as you see and work with in your file explorer</li>
<li><b class="def">Staging area</b>: a <em>list</em> of files that are ready to commit</li>
<li><b class="def">Repository</b>: all previously commited version of your files</li>
</ol>
</section>

<h2>Configuring your user info</h2>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git config --<span class="hljs-built_in">local</span> user.name <span class="hljs-string">&quot;<span class="hljs-variable">$name</span>&quot;</span>  <span class="hljs-comment"># or --global for the whole system</span>
git config --<span class="hljs-built_in">local</span> user.email <span class="hljs-string">&quot;<span class="hljs-variable">$email</span>&quot;</span> <span class="hljs-comment"># GitHub user? use your GH e-mail</span>

<h1>...and those are the Git basics</h1>
<h2>Everyday registration of your work</h2>
<ol>
<li>Work on files</li>
<li>Add them to the staging area (<code>git add</code>)</li>
<li>Commit them to the repo (<code>git commit</code>)</li>
</ol>
<h2>Eventual consultation of a previous version</h2>
<ol>
<li>Check out the Git tree (<code>git log</code>)</li>
<li>Compare versions of your files (<code>git diff</code>, <code>git show</code>)</li>
</ol>
</section>

<h2>Undoing changes</h2>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git reset <span class="hljs-variable">$file</span>        <span class="hljs-comment"># unstages $file</span>

git reset --hard <span class="hljs-variable">$hash</span> <span class="hljs-comment"># go nuclear (i.e., lose changes after commit)</span>
</span></span></foreignObject></svg></code></pre>
<h2>Peeking at a file's change history</h2>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git <span class="hljs-built_in">log</span> -p <span class="hljs-variable">$file</span>

</span></span></foreignObject></svg></code></pre>

<h2>Creating parallel versions of your files</h2>
<h3>Git is like a tree</h3>
<ul>
<li>Tree: repo</li>
<li>Leaves: files</li>
<li>Branches: different paths of development</li>
</ul>
<p>In other words: you can have different versions of the <strong>same file on different branches</strong>!</p>

<h3>Git is <em>not</em> like a tree</h3>
<ul>
<li data-marpit-fragment="1">Expect your branches to merge back with the trunk(s)

<li><img class="emoji" draggable="false" alt="üü†" src="https://twemoji.maxcdn.com/2/svg/1f7e0.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="üü¢" src="https://twemoji.maxcdn.com/2/svg/1f7e2.svg" data-marp-twemoji=""/> Files start the same</li>
<li><img class="emoji" draggable="false" alt="üü†" src="https://twemoji.maxcdn.com/2/svg/1f7e0.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="üîµ" src="https://twemoji.maxcdn.com/2/svg/1f535.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="‚ö™" src="https://twemoji.maxcdn.com/2/svg/26aa.svg" data-marp-twemoji=""/> Differ after some commits</li>

<h3>Create a branch</h3>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git branch <span class="hljs-variable">$branch_name</span>
</span></span></foreignObject></svg></code></pre>
<h3>Check out‚Äïi.e., switch to‚Äïa branch</h3>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout <span class="hljs-variable">$branch_name</span>
</span></span></foreignObject></svg></code></pre>
<h3>Merging back with main branch</h3>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git checkout main

</span></span></foreignObject></svg></code></pre>

<h1>Ignoring files</h1>
<ul>
<li>Datasets</li>
<li>References/Literature</li>
<li>Files generated from other files</li>
<li>Files that will never change</li>
</ul>
<p>Create a file called <code>.gitignore</code> and chuck all that in it.</p>
</section>

<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>git stash  <span class="hljs-comment"># 1. Sweep a temporary version under the rug</span>

</span></span></foreignObject></svg></code></pre>

<h1>Homework</h1>
<ol>
<li>Create an account on GitHub: <a href="https://github.com/signup">https://github.com/signup</a></li>
<li>Generate an SSH key: <a href="https://docs.github.com/en/authentication/connecting-to-github-with-ssh/generating-a-new-ssh-key-and-adding-it-to-the-ssh-agent">https://docs.github.com/en/authentication/connecting-to-github-with-ssh/generating-a-new-ssh-key-and-adding-it-to-the-ssh-agent</a></li>
<li>Add the public key to your GitHub account: <a href="https://docs.github.com/en/authentication/connecting-to-github-with-ssh/adding-a-new-ssh-key-to-your-github-account">https://docs.github.com/en/authentication/connecting-to-github-with-ssh/adding-a-new-ssh-key-to-your-github-account</a></li>
